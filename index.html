<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor Amarilla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: darkred;
      margin-bottom: 20px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #444;
    }

    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ» Pa ti Bro ðŸŒ»</h1>
  <canvas id="flor" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("flor");
    const ctx = canvas.getContext("2d");

    let petaloActual = 0;
    const totalPetalos = 12;

    function dibujarPetalo(angulo) {
      ctx.save();
      ctx.translate(300, 300); // centro de la flor
      ctx.rotate(angulo);

      ctx.beginPath();
      ctx.ellipse(0, 120, 40, 100, 0, 0, 2 * Math.PI);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.lineWidth = 3;
      ctx.strokeStyle = "black";
      ctx.stroke();
      ctx.closePath();

      ctx.restore();
    }

    function dibujarCentro() {
      ctx.beginPath();
      ctx.arc(300, 300, 60, 0, 2 * Math.PI);
      ctx.fillStyle = "brown";
      ctx.fill();
      ctx.lineWidth = 3;
      ctx.strokeStyle = "black";
      ctx.stroke();
      ctx.closePath();
    }

    function animarFlor() {
      if (petaloActual < totalPetalos) {
        const angulo = (2 * Math.PI / totalPetalos) * petaloActual;
        dibujarPetalo(angulo);
        petaloActual++;
        setTimeout(animarFlor, 400); // cada 0.4 segundos aparece un pÃ©talo
      } else {
        dibujarCentro(); // cuando ya estÃ¡n todos, aparece el centro
      }
    }

    animarFlor();
  </script>
</body>
</html>
